{% load sass_tags %}

<!DOCTYPE html>
<html lang="de">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <meta name="theme-color" content="#FFFFFF">

      <link href="{% sass_src 'scss/main.scss' %}" rel="stylesheet" type="text/css" />
      <meta property="og:url"           content="https://amsalgorithmus.at/" />
      <meta property="og:type"          content="website" />
      <meta property="og:title"         content="Stoppt den AMS-Algorithmus!" />
      <meta property="og:description"   content="Wollen Sie, dass Computer darüber entscheiden, wen das AMS geförderte Ausbildungen und Schulungen machen lässt?"/>
      <meta property="og:image"         content="???" />

      <title>amsalgorithmus.at</title>
    </head>
    <body>
      <section id="hero" class="light pixelate-container row bottom-xs">
        {% block hero %}{% endblock %}
        <canvas class="pixelate" onmousemove="draw(event)"></canvas>
      </section>
      {% block content %}{% endblock %}
    </body>
    <script src="/static/js/pixelate.js"></script>
</html>
